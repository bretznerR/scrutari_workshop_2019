<div data-scrutari-area="result" class="scrutari-area-Result">
    <div class="row-fluid">
        <div class="span12" data-scrutari-block="ficheDisplay">
        </div>
    </div>
    <div class="row-fluid">
        <div class="span7">
            <div class="scrutari-Hidden" data-scrutari-hidden="empty">
                {{result-links}}
            </div>
        </div>
        <div class="span4 offset1">
            {{result-history}}
        </div>
    </div>
    <div class="row-fluid scrutari-Hidden" data-scrutari-hidden="threshold">
        <div class="span12">
            {{result-subsearch}}
        </div>
    </div>
    <div class="row-fluid scrutari-Hidden" data-scrutari-hidden="empty">
        <div class="span12">
            {{result-poweredby}}
        </div>
    </div>
</div>
