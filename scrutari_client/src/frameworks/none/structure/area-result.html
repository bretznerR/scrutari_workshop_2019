<div data-scrutari-area="result" class="scrutari-area-Result">

        <div class="none-result-FicheDisplay" data-scrutari-block="ficheDisplay">
        </div>
        <div class="none-result-Sidebar">
            <div class="scrutari-Hidden" data-scrutari-hidden="empty">
                {{result-links}}
            </div>
            {{result-history}}
        </div>
    </div>
    <div class="scrutari-Hidden" data-scrutari-hidden="threshold">
        {{result-subsearch}}
    </div>
    <div class="scrutari-Hidden" data-scrutari-hidden="empty">
        {{result-poweredby}}
    </div>
</div>
