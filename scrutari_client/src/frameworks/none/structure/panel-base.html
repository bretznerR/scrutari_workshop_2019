<section class="none-panel-Section scrutari-Hidden" data-scrutari-panel="base">
    <header class="none-panel-Header">
        <h1 class="none-panel-Title" data-scrutari-button="blockDisplay" data-scrutari-state="off" data-scrutari-target="basePanelBody">
            _ title_filter_base <span data-scrutari-label="baseFilter" class="scrutari-panel-State scrutari-Disabled" data-scrutari-alternate="_ filter_on">_ filter_off</span>
        </h1>
    </header>
    <div class="none-panel-ListBody scrutari-Hidden" data-scrutari-block="basePanelBody">
        <div class="none-panel-Toolbar">
            <span class="none-panel-ButtonGroup">
                <button type="button" data-scrutari-button="baseEnable" data-scrutari-state="off">
                    <span data-scrutari-alternate="_ button_filter_off">_ button_filter_on</span>
                </button>
            </span>
            <span class="none-panel-ButtonGroup">
                <button type="button" data-scrutari-button="baseCheckAll" disabled>_ button_check_all</button>
                <button type="button" data-scrutari-button="baseUncheckAll" disabled>_ button_uncheck_all</button>
            </span>
        </div>
        <div class="none-panel-Columns">
            <div class="scrutari-panel-ColumnDisabled" data-scrutari-group="baseColumns"></div>
            <div class="scrutari-panel-ColumnDisabled" data-scrutari-group="baseColumns"></div>
            <div class="scrutari-panel-ColumnDisabled" data-scrutari-group="baseColumns"></div>
            <div class="scrutari-panel-ColumnDisabled" data-scrutari-group="baseColumns"></div>
        </div>
    </div>
</section>
