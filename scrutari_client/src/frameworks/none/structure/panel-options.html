<section class="none-panel-Section" data-scrutari-panel="options">
    <header class="none-panel-Header">
        <h1 class="none-panel-Title" data-scrutari-button="blockDisplay" data-scrutari-state="off" data-scrutari-target="optionsPanelBody">
            _ title_options
        </h1>
    </header>
    <div class="scrutari-Hidden" data-scrutari-block="optionsPanelBody">
        <div class="none-panel-Columns">
            <div>
                <p class="none-option-Legend"><span class="none-option-Title">_ mode_title</span><button class="none-option-Help" data-scrutari-button="modeHelp" type="button" title="_ mode_help">?</button></p>
                <p><label class="scrutari-Label"><input type="radio" name="q-mode" value="intersection" checked> _ mode_intersection</label></p>
                <p><label class="scrutari-Label"><input type="radio" name="q-mode" value="union"> _ mode_union</label></p>
                <p><label class="scrutari-Label"><input type="radio" name="q-mode" value="operation"> _ mode_operation</label></p>
                <p><label class="scrutari-Label"><input type="checkbox" name="wildchar" value="end" checked> _ wildchar_end</label></p>
            </div>
            <div>
                <p class="none-option-Legend"><span class="none-option-Title">_ ponderation_title</span><button class="none-option-Help" data-scrutari-button="ponderationHelp" type="button" title="_ ponderation_help">?</button></p>
                <p><label class="scrutari-Label"><input type="radio" name="ponderation" value="pertinence" checked> _ ponderation_pertinence</label></p>
                <p><label class="scrutari-Label"><input type="radio" name="ponderation" value="date"> _ ponderation_date</label></p>
            </div>
            <div>
                <p class="none-option-Legend"><span class="none-option-Title">_ periode_title</span><button class="none-option-Help" data-scrutari-button="periodeHelp" type="button" title="_ periode_help">?</button></p>
                <p><input type="text" class="scrutari-input-Text" name="periode" value="" size="20"></p>
            </div>
        </div>
    </div>
</section>
