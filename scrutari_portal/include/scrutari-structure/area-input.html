<div data-scrutari-area="input" id="searchTitleRow">
    <div class="row">

            <a href="http://scrutari.coredem.info"><img src="static/images/logo-coredem-petit.png" alt="Site de la Coredem"></a>
        </div>
        <div class="col-md-7 col-lg-6">
            <div class="col-md-12"><h1>Recherche Scrutari sur la Coredem</h1>

            </button>
        </div>
    </div>
</div>
